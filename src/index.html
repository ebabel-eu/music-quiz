    <body ng-app="musicQuizApp">
        <div id="fb-root"></div>
        
        <header class="logo">
            <div class="container">
                <h1><a href="/#home"><span class="glyphicon glyphicon-headphones"></span> Music Quiz</a></h1>

            <ng-view></ng-view>

        </div>

        <div ng-controller="footerController">
            <mq-footer></mq-footer>
        </div>

        <script src="js/app.concat.js"></script>
        <script>
            (function(d, s, id) {
