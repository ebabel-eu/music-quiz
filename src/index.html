<!DOCTYPE html>
<html lang="en" ng-app="musicQuizApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Quiz</title>
        <meta name="description" content="Music Quiz is a game that leverages the Decibel API to ask questions about music.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/screen.css">
        <script src="js/dependencies.concat.js"></script>
    </head>
    <body>
        <div id="fb-root"></div>
        
        <header class="logo">
            <div class="container">
                <h1><a href="/#home"><span class="glyphicon glyphicon-headphones"></span> Music Quiz</a></h1>
            </div>
        </header>

        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main class="container">
            <section class="col-lg-9 col-md-8 col-sm-8 col-xs-12">
                <ng-view></ng-view>
            </section>
            <aside class="col-lg-3 col-md-4 col-sm-4 col-xs-12"
                     ng-controller="sidebarController">
                <mq-sidebar></mq-sidebar>
            </aside>
        </main>

        <div ng-controller="footerController">
            <mq-footer></mq-footer>
        </div>

        <script src="js/app.concat.js"></script>
    </body>
</html>
